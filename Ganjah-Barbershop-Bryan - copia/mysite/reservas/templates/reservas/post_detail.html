{% extends 'reservas/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_reserva %}
            <div class="date">
                {{ post.fecha_reserva }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.nombre }}</h1>
        <p>{{ post.celular }}</p>
        <p>{{ post.cemail }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
